<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馬年賀詞骰子 - 邊框版</title>
    <style>
        :root {
            --dice-red: #b30000;
            --pink-white: #fff0f5;
            --dice-size: 130px; /* 稍微縮小以適應背景構圖 */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* 背景底色 */
        }

        /* 滿版背景圖容器 */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('IMG_6936.PNG') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* 將內容推向下方 */
            padding-bottom: 12vh; /* 控制骰子距離底部的距離 */
        }

        /* 3D 舞台 */
        .scene {
            width: var(--dice-size);
            height: var(--dice-size);
            perspective: 1000px;
            cursor: pointer;
            z-index: 10;
        }

        /* 骰子本體 */
        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* 骰子面樣式 */
        .dice__face {
            position: absolute;
            width: var(--dice-size);
            height: var(--dice-size);
            background: radial-gradient(circle, #d32f2f, var(--dice-red));
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            font-size: 24px;
            font-weight: 800;
            color: var(--pink-white);
            text-align: center;
            border-radius: 18px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            backface-visibility: visible;
        }

        /* 3D 定位 (對應 130px / 2 = 65px) */
        .dice__face--1 { transform: rotateY(0deg) translateZ(65px); }
        .dice__face--2 { transform: rotateY(90deg) translateZ(65px); }
        .dice__face--3 { transform: rotateY(180deg) translateZ(65px); }
        .dice__face--4 { transform: rotateY(-90deg) translateZ(65px); }
        .dice__face--5 { transform: rotateX(90deg) translateZ(65px); }
        .dice__face--6 { transform: rotateX(-90deg) translateZ(65px); }

        .hint {
            position: absolute;
            bottom: 5vh;
            color: var(--pink-white);
            font-size: 0.85rem;
            background: rgba(179, 0, 0, 0.6);
            padding: 4px 12px;
            border-radius: 15px;
            pointer-events: none;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="scene" onclick="rollDice()">
            <div class="dice" id="dice">
                <div class="dice__face dice__face--1">龍馬<br>精神</div>
                <div class="dice__face dice__face--2">一馬<br>當先</div>
                <div class="dice__face dice__face--3">福馬<br>迎春</div>
                <div class="dice__face dice__face--4">萬馬<br>奔騰</div>
                <div class="dice__face dice__face--5">馬到<br>成功</div>
                <div class="dice__face dice__face--6">前程<br>似錦</div>
            </div>
        </div>
        <p class="hint">點擊骰子滾動好運</p>
    </div>

    <script>
        let currentRotation = { x: 0, y: 0 };

        function rollDice() {
            const dice = document.getElementById('dice');
            
            // 隨機旋轉量
            const randomX = (Math.floor(Math.random() * 5) + 5) * 90; 
            const randomY = (Math.floor(Math.random() * 5) + 5) * 90;
            
            currentRotation.x += randomX;
            currentRotation.y += randomY;

            dice.style.transform = `rotateX(${currentRotation.x}deg) rotateY(${currentRotation.y}deg)`;
        }

        // 初始化自動滾動
        window.onload = () => {
            setTimeout(rollDice, 300);
        };
    </script>
</body>
</html>
